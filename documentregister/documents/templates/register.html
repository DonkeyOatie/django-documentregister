{% extends "base.html" %}
{% load bootstrap %}

{% block body %}
<div class="row">
    <div class="col-md-6">
        <form role="form" method="post" action=".">
            <legend>Document Registration Form</legend>
            {% csrf_token %}
            {{ form|bootstrap }}
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
